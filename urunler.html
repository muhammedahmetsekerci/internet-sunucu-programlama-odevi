<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler - 3D Ticaret</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #555;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            flex-basis: calc(33.33% - 20px);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .product p {
            margin: 0;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #cart-info {
            margin-top: 20px;
        }

        #cart-items {
            list-style-type: none;
            padding: 0;
        }

        #cart-items li {
            margin-bottom: 5px;
        }

        #total-price {
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>3D Ticaret</h1>
    </header>

    <nav>
        <a href="./index.html">Ana Sayfa</a>
        <a href="./hakkimizda.html">Hakkımızda</a>
        <a href="./urunler.html">Ürünler</a>
        <a href="./iletisim.html">İletişim</a>
    </nav>

    <main>
        <h2>Ürünler</h2>
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Ürün 1">
                <h3>Kulaklık</h3>
                <p>Fiyat: 500TL</p>
                <button onclick="addToCart('Kulaklık', 500)">Sepete Ekle</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Ürün 2">
                <h3>Bilgisayar</h3>
                <p>Fiyat: 30000tl</p>
                <button onclick="addToCart('Bilgisayar', 30000)">Sepete Ekle</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Ürün 3">
                <h3>Televizyon</h3>
                <p>Fiyat: 18000</p>
                <button onclick="addToCart('Televizyon', 18000)">Sepete Ekle</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Ürün 4">
                <h3>Buzdolabı</h3>
                <p>Fiyat: 21345tl</p>
                <button onclick="addToCart('Buzdolabı', 21345)">Sepete Ekle</button>
            </div>
        </div>

        <!-- Sepet Bilgisi -->
        <div id="cart-info">
            <h2>Sepet Bilgisi</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Toplam Fiyat: 0TL</p>
        </div>
    </main>

    <footer>
        &copy; 2024 3D Ticaret | Tüm Hakları Saklıdır
    </footer>

    <script>
        const cart = {
            items: [],
            totalPrice: 0,
        };

        function addToCart(productName, price) {
            cart.items.push({ productName, price });
            cart.totalPrice += price;
            updateCartInfo();
        }

        function updateCartInfo() {
            const cartItemsElement = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

            cartItemsElement.innerHTML = '';

            cart.items.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.productName} - ${item.price}TL`;
                cartItemsElement.appendChild(listItem);
            });

            totalPriceElement.textContent = `Toplam Fiyat: ${cart.totalPrice}TL`;
        }
    </script>

</body>
</html>
