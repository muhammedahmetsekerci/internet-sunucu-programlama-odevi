<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - 3D Ticaret</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #555;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .confirmation-message {
            display: none;
            color: #4CAF50;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>3D Ticaret</h1>
    </header>

    <nav>
        <a href="./index.html">Ana Sayfa</a>
        <a href="./hakkimizda.html">Hakkımızda</a>
        <a href="./urunler.html">Ürünler</a>
        <a href="./iletisim.html">İletişim</a>
    </nav>

    <main>
        <section class="contact-us">
            <h2>İletişim</h2>
            <p>Bizimle iletişime geçmek için aşağıdaki formu doldurabilirsiniz:</p>

            <form id="contactForm" action="#" method="post">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="button" onclick="submitForm()">Gönder</button>
            </form>

            <p class="confirmation-message" id="confirmationMessage">Mesajınız gönderildi!</p>
        </section>
    </main>

    <footer>
        &copy; 2024 3D Ticaret | Tüm Hakları Saklıdır
    </footer>

    <script>
        function submitForm() {
            // Burada formun işlemleri gerçekleştirilebilir (sunucu tarafında işlenmesi önerilir).

            // Teyit mesajını göster
            document.getElementById("confirmationMessage").style.display = "block";

            // Formu gizle
            document.getElementById("contactForm").style.display = "none";
        }
    </script>

</body>
</html>
